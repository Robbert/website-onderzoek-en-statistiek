version: '3'

services:
  database:
    image: postgres
    container_name: os-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: $DATABASE_USERNAME
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
    networks:
      - os-network
    expose:
      - 5432
    volumes:
      - cms_data:/var/lib/postgresql/data

  cms:
    image: registry.gitlab.com/os-amsterdam/website-onderzoek-en-statistiek/cms:latest-prod
    restart: unless-stopped
    container_name: os-cms-prod
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_NAME: strapi
      DATABASE_HOST: os-db-prod
      DATABASE_PORT: 5432
      DATABASE_USERNAME: $DATABASE_USERNAME
      DATABASE_PASSWORD: $DATABASE_PASSWORD
      STRAPI_ENVIRONMENT: production
      APP_KEYS: $APP_KEYS
      JWT_SECRET: $JWT_SECRET
      API_TOKEN_SALT: $API_TOKEN_SALT
      KEYCLOAK_NAME: $KEYCLOAK_NAME
      KEYCLOAK_PASS_PROD: $KEYCLOAK_PASS
      KEYCLOAK_REALM_PROD: datapunt-ad
      WEBSITE_DOMAIN: https://onderzoek.amsterdam.nl
      STRAPI_PREVIEW_DRAFT_URL: https://onderzoek.amsterdam.nl/api/preview
      STRAPI_PREVIEW_PUBLISHED_URL: https://onderzoek.amsterdam.nl
      STRAPI_PREVIEW_SECRET: $STRAPI_PREVIEW_SECRET
    networks:
      - os-network
    ports:
      - 1338:1337
    volumes:
      - cms_files:/srv/cms/public/uploads
    depends_on:
      - database
    
  website:
    image: registry.gitlab.com/os-amsterdam/website-onderzoek-en-statistiek/website:latest-prod
    restart: unless-stopped
    container_name: os-website-prod
    networks:
      - os-network
    ports:
      - 3001:3000
    volumes:
      - static_files:/app/public
    depends_on:
      - database
      - cms

volumes:
  cms_files:
  cms_data:
  static_files:

networks:
  os-network:
    name: os-network