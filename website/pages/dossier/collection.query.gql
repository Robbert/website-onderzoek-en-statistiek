query getCollectionData($slug: String) {
  collections(where: { slug: $slug }) {
    title
    shortTitle
    teaser
    intro
    squareImage {
      url
    }
    rectangularImage {
      url
    }
    featured {
      ... on ComponentSharedArticles {
        articles {
          title
          teaser
          slug
          squareImage {
            url
            width
            height
          }
          rectangularImage {
            url
            width
            height
          }
        }
      }
      ... on ComponentSharedPublications {
        publications {
          title
          teaser
          slug
          squareImage {
            url
            width
            height
          }
          rectangularImage {
            url
            width
            height
          }
        }
      }
      ... on ComponentSharedVideos {
        videos {
          title
          teaser
          slug
          squareImage {
            url
            width
            height
          }
          rectangularImage {
            url
            width
            height
          }
        }
      }
      ... on ComponentSharedInteractives {
        interactives {
          title
          teaser
          slug
          squareImage {
            url
            width
            height
          }
          rectangularImage {
            url
            width
            height
          }
        }
      }
      ... on ComponentSharedDatasets {
        datasets {
          title
          slug
          squareImage {
            url
            width
            height
          }
          rectangularImage {
            url
            width
            height
          }
        }
      }
    }
    collectionItems {
      ... on ComponentSharedArticles {
        articles {
          title
          teaser
          slug
          publicationDate
        }
      }
      ... on ComponentSharedPublications {
        publications {
          title
          teaser
          slug
          publicationDate
        }
      }
      ... on ComponentSharedVideos {
        videos {
          title
          teaser
          slug
          publicationDate
        }
      }
      ... on ComponentSharedInteractives {
        interactives {
          title
          teaser
          slug
          publicationDate
        }
      }
      ... on ComponentSharedDatasets {
        datasets {
          title
          slug
          publicationDate: published_at
        }
      }
    }
    linkList {
      ... on ComponentSharedArticles {
        articles {
          title
          slug
        }
      }
      ... on ComponentSharedPublications {
        publications {
          title
          slug
        }
      }
      ... on ComponentSharedVideos {
        videos {
          title
          slug
        }
      }
      ... on ComponentSharedInteractives {
        interactives {
          title
          slug
        }
      }
      ... on ComponentSharedCollections {
        collections {
          title
          slug
        }
      }
      ... on ComponentSharedDatasets {
        datasets {
          title
          slug
        }
      }
      ... on ComponentSharedLinks {
        links {
          title
          path
        }
      }
    }
    email
    phoneNumber
    theme {
      title
      slug
    }
  }
}
