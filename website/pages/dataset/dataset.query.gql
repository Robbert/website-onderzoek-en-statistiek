query getDatasetData($slug: String) {
  datasets(where: { slug: $slug }) {
    title
    body {
      ... on ComponentSharedText{
        id
        text
      }
      ... on ComponentSharedTextWithLinks{
        id
        text
        articles {
          title
          slug
        }
        publications{
          title
          slug
        }
        videos{
          title
          slug
        }
        interactives{
          title
          slug
        }
        collections{
          title
          slug
        }
        datasets{
          title
          slug
        }
        links {
          title
          path
        } 
      }
    }
    contactName
    contactMail
    purpose
    published_at
    updated_at
    frequency
    resources {
      id
      title
      type
      url
      file {
        url
        ext
        size
      }
    } 
    slug
    squareImage {
      url
    }
    rectangularImage {
      url
    }
    theme {
      title
      slug
    }
  }
}
