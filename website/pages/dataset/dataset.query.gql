query getDatasetData($slug: String) {
  datasets(where: { slug: $slug }) {
    title
  	description
  	contactName
  	contactMail
  	purpose
  	published_at
  	updated_at
  	frequency
  	resources {
      id
      title
      type
      url
      file {
        url
        ext
      }
    } 
    slug
  }
}
