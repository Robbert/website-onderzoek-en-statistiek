query getArticleData($slug: String) {
  articles(where: { slug: $slug }) {
    title
    shortTitle
    teaser
    squareImage {
      url
    }
    rectangularImage {
      url
      alternativeText
      caption
      width
      height
    }
    publicationDate
    intro
    body {
      ... on ComponentSharedText{
        id
        text
      }
      ... on ComponentSharedTextWithLinks{
        id
        text
        articles {
          title
          slug
        }
        publications{
          title
          slug
        }
        videos{
          title
          slug
        }
        interactives{
          title
          slug
        }
        collections{
          title
          slug
        }
        datasets{
          title
          slug
        }
        links {
          title
          path
        } 
      }
      ... on ComponentSharedVisualisation {
        id
        variant
        color
        title
        text
        source
        image {
          url
          alternativeText
          caption
          width
          height
        }
      }
    }
    related {
      ... on ComponentSharedArticles {
        articles {
          title
          teaser
          slug
          squareImage {
            url
          }
          rectangularImage {
            url
          }
        }
      }
      ... on ComponentSharedPublications {
        publications {
          title
          teaser
          slug
          squareImage {
            url
          }
          rectangularImage {
            url
          }
        }
      }
      ... on ComponentSharedVideos {
        videos {
          title
          teaser
          slug
          squareImage {
            url
          }
          rectangularImage {
            url
          }
        }
      }
      ... on ComponentSharedInteractives {
        interactives {
          title
          teaser
          slug
          squareImage {
            url
          }
          rectangularImage {
            url
          }
        }
      }
      ... on ComponentSharedCollections {
        collections {
          title
          teaser
          slug
          squareImage {
            url
          }
          rectangularImage {
            url
          }
        }
      }
    }
    theme {
      title
      slug
    }
  }
}
