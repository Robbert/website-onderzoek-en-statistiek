query getArticleData($slug: String) {
  articles(where: { slug: $slug }) {
    title
    shortTitle
    teaser
    teaserImage {
      url
    }
    coverImage {
      url
    }
    publicationDate
    intro
    body
    linkList {
      ... on ComponentSharedArticles {
        articles {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedPublications {
        publications {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedVideos {
        videos {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedInteractives {
        interactives {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedCollections {
        collections {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedDatasets {
        datasets {
          title
          slug
        }
      }
      ... on ComponentSharedLinks {
        text
        url
      }
    }
    related {
      ... on ComponentSharedArticles {
        articles {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedPublications {
        publications {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedVideos {
        videos {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedInteractives {
        interactives {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
    }
    theme {
      title
      slug
    }
  }
}
