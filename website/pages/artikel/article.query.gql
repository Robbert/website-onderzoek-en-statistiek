query getArticleData($slug: String) {
  articles(where: { slug: $slug }) {
    title
    shortTitle
    teaser
    squareImage {
      url
    }
    rectangularImage {
      url
    }
    publicationDate
    intro
    body {
      ... on ComponentSharedText{
        text
      }
      ... on ComponentSharedVisualisation {
        title
        description
        source
        image {
          url
        }
      }
      ... on ComponentSharedLinkList {
        links {
          title
          path
        } 
        articles {
          title
          slug
        }
        publications{
          title
          slug
        }
        videos{
          title
          slug
        }
        interactives{
          title
          slug
        }
        collections{
          title
          slug
        }
        datasets{
          title
          slug
        }
      }
    }
    related {
      ... on ComponentSharedArticles {
        articles {
          title
          teaser
          slug
          squareImage {
            url
          }
          rectangularImage {
            url
          }
        }
      }
      ... on ComponentSharedPublications {
        publications {
          title
          teaser
          slug
          squareImage {
            url
          }
          rectangularImage {
            url
          }
        }
      }
      ... on ComponentSharedVideos {
        videos {
          title
          teaser
          slug
          squareImage {
            url
          }
          rectangularImage {
            url
          }
        }
      }
      ... on ComponentSharedInteractives {
        interactives {
          title
          teaser
          slug
          squareImage {
            url
          }
          rectangularImage {
            url
          }
        }
      }
    }
    theme {
      title
      slug
    }
  }
}
