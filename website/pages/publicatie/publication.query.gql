query getPublicationData($slug: String) {
  publications(where: { slug: $slug }) {
    author
    title
    shortTitle
    teaser
    intro
    publicationDate
    formatPublicationDate
    file {
      name
      url
      size
    }
    coverImage {
      url
      alternativeText
      caption
      width
      height
    }
    squareImage {
      url
    }
    rectangularImage {
      url
    }
    body {
      ... on ComponentSharedText{
        id
        text
      }
      ... on ComponentSharedTextWithLinks{
        id
        text
        articles {
          title
          slug
        }
        publications{
          title
          slug
        }
        videos{
          title
          slug
        }
        interactives{
          title
          slug
        }
        collections{
          title
          slug
        }
        datasets{
          title
          slug
        }
        links {
          title
          path
        } 
      }
      ... on ComponentSharedVisualisation {
        id
        variant
        color
        title
        text
        source
        altText
        specification
        image {
          url
          caption
          width
          height
        }
      }
    }
    theme {
      title
      slug
    }
  }
}
