query getPublicationData($slug: String) {
  publications(where: { slug: $slug }) {
    author
    title
    shortTitle
    intro
    publicationDate
    file {
      name
      url
      size
    }
    coverImage {
      url
    }
    squareImage {
      url
    }
    rectangularImage {
      url
    }
    body {
      ... on ComponentSharedText{
        text
      }
      ... on ComponentSharedVisualisation {
        title
        description
        source
        image {
          url
        }
      }
      ... on ComponentSharedLinkList {
        links {
          title
          path
        }
        articles {
          title
          slug
        }
        publications{
          title
          slug
        }
        videos{
          title
          slug
        }
        interactives{
          title
          slug
        }
        collections{
          title
          slug
        }
        datasets{
          title
          slug
        }
      }
    }
  }
}
