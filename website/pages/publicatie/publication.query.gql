query getPublicationData($slug: String) {
  publications(where: { slug: $slug }) {
    author
    title
    shortTitle
    intro
    body
    publicationDate
    file {
      name
      url
      size
    }
    coverImage {
      url
    }
    teaserImage {
      url
    }
    linkList {
      ... on ComponentSharedArticles {
        articles {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedPublications {
        publications {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedVideos {
        videos {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedInteractives {
        interactives {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedCollections {
        collections {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedDatasets {
        datasets {
          title
          slug
        }
      }
      ... on ComponentSharedLinks {
        title
        path
      }
    }
  }
}
