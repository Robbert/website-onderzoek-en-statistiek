query getHomepageData {
  homepage {
    largeFirstFeature
    featured {
      ... on ComponentSharedArticles {
        articles {
          title
          shortTitle
          teaser
          slug
          squareImage {
            url
            width
            height
          }
          rectangularImage {
            url
            width
            height
          }
        }
      }
      ... on ComponentSharedPublications {
        publications {
          title
          shortTitle
          teaser
          slug
          squareImage {
            url
            width
            height
          }
          rectangularImage {
            url
            width
            height
          }
        }
      }
      ... on ComponentSharedVideos {
        videos {
          title
          shortTitle
          teaser
          slug
          squareImage {
            url
            width
            height
          }
          rectangularImage {
            url
            width
            height
          }
        }
      }
      ... on ComponentSharedInteractives {
        interactives {
          title
          shortTitle
          teaser
          slug
          squareImage {
            url
            width
            height
          }
          rectangularImage {
            url
            width
            height
          }
        }
      }
      ... on ComponentSharedCollections {
        collections {
          title
          shortTitle
          teaser
          slug
          squareImage {
            url
            width
            height
          }
          rectangularImage {
            url
            width
            height
          }
        }
      }
      ... on ComponentSharedDatasets {
        datasets {
          title
          teaser
          slug
          squareImage {
            url
            width
            height
          }
          rectangularImage {
            url
            width
            height
          }
        }
      }
    }
    featuredCollections {
      ... on ComponentSharedCollections {
        collections {
          title
          shortTitle
          teaser
          slug
        }
      }
    }
    agenda {
      ... on ComponentSharedArticles {
        articles {
          title
          shortTitle
          slug
        }
      }
    }
    shortcuts {
      ... on ComponentSharedArticles {
        articles {
          title
          shortTitle
          slug
        }
      }
      ... on ComponentSharedPublications {
        publications {
          title
          shortTitle
          slug
        }
      }
      ... on ComponentSharedVideos {
        videos {
          title
          shortTitle
          slug
        }
      }
      ... on ComponentSharedInteractives {
        interactives {
          title
          shortTitle
          slug
        }
      }
      ... on ComponentSharedCollections {
        collections {
          title
          shortTitle
          slug
        }
      }
      ... on ComponentSharedDatasets {
        datasets {
          title
          slug
        }
      }
    }
    relatedSites {
      title
      path
    }
  }
  themes {
    title
    slug
  }
}
