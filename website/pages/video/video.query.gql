query getVideoData($slug: String) {
  videos(where: { slug: $slug }) {
    title
    shortTitle
    teaser
    squareImage {
      url
    }
    rectangularImage {
      url
    }
    publicationDate
    transcript
    intro
    body {
      ... on ComponentSharedText{
        text
      }
      ... on ComponentSharedVisualisation {
        title
        description
        source
        image {
          url
        }
      }
      ... on ComponentSharedLinkList {
        links {
          title
          path
        }
        articles {
          title
          slug
        }
        publications{
          title
          slug
        }
        videos{
          title
          slug
        }
        interactives{
          title
          slug
        }
        collections{
          title
          slug
        }
        datasets{
          title
          slug
        }
      }
    }
    videoFile {
      url
    }
    subtitleFile {
      url
    }
    subtitleDefault
    externalVideoSource
    externalEmbedSource
  }
}
