query getVideoData($slug: String) {
  videos(where: { slug: $slug }) {
    publicationDate
    title
    shortTitle
    intro
    teaser
    teaserImage {
      url
    }
    videoFile {
      url
    }
    subtitleFile {
      url
    }
    subtitleDefault
    externalVideoSource
    externalEmbedSource
    theme {
      title
      slug
    }
  }
}
