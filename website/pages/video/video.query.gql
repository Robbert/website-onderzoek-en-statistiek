query getVideoData($slug: String) {
  videos(where: { slug: $slug }) {
    title
    shortTitle
    teaser
    teaserImage {
      url
    }
    publicationDate
    transcript
    intro
    body
    videoFile {
      url
    }
    subtitleFile {
      url
    }
    subtitleDefault
    externalVideoSource
    externalEmbedSource
    linkList {
      ... on ComponentSharedArticles {
        articles {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedPublications {
        publications {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedVideos {
        videos {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedInteractives {
        interactives {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedCollections {
        collections {
          title
          teaser
          slug
          teaserImage {
            url
          }
        }
      }
      ... on ComponentSharedDatasets {
        datasets {
          title
          slug
        }
      }
      ... on ComponentSharedLinks {
        title
        path
      }
    }
  }
}
