gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types
  application/atom+xml
  application/geo+json
  application/javascript
  application/x-javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/xhtml+xml
  application/xml
  font/eot
  font/otf
  font/ttf
  image/svg+xml
  text/css
  text/javascript
  text/plain
  text/xml;


server {
    listen              443 ssl http2 default_server;
    server_name         onderzoek.amsterdam.nl www.onderzoek.amsterdam.nl statistiek.amsterdam.nl www.statistiek.amsterdam.nl;

    ssl_certificate /etc/ssl/os-certs/onderzoek_amsterdam_nl.crt;
    ssl_certificate_key /etc/ssl/os-certs/server.key;

    root  /usr/share/nginx/html;

    index index.html;
    
    location ~ ^/(mrIWeb|spssmr|SPSSMR|ois|)/ {
        proxy_set_header Host $host;
        proxy_pass https://185.72.133.11:443;
        proxy_redirect off;
    }

    location / {
		try_files $uri $uri/ =404;
	}

    # location / {
    #     proxy_pass http://os-website-prod:3000; 
    # }

}

server {
    listen              443 ssl;
    server_name         onderzoek-en-statistiek.nl www.onderzoek-en-statistiek.nl;

    ssl_certificate /etc/letsencrypt/live/onderzoek-en-statistiek.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onderzoek-en-statistiek.nl/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/onderzoek-en-statistiek.nl/chain.pem;
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    root  /usr/share/nginx/html;

    index index.html;
    
    location ~ ^/(mrIWeb|spssmr|SPSSMR|ois|)/ {
        proxy_set_header Host $host;
        proxy_pass https://185.72.133.11:443;
        proxy_redirect off;
    }

    location / {
		try_files $uri $uri/ =404;
	}

    # location / {
    #     proxy_pass http://os-website-prod:3000; 
    # }

}

server {
    listen              443 ssl http2;
    server_name         acc.onderzoek.amsterdam.nl;

    client_max_body_size 256M;
    auth_basic "Acceptatie omgeving";
    auth_basic_user_file /etc/nginx/.htpasswd;

    ssl_certificate /etc/ssl/os-certs/onderzoek_amsterdam_nl.crt;
    ssl_certificate_key /etc/ssl/os-certs/server.key;

    location / {
        proxy_pass http://os-website-acc:3000; 
    }
}

