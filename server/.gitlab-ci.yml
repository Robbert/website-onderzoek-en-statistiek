build server:
  stage: build
  script:
    - bash checkNginxConfig.sh
    - docker build -t $TAG_SERVER_LATEST ./server
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker push $TAG_SERVER_LATEST
  only:
    refs:
      - develop
      - main
    changes:
      - server/**/*
      - /*.yml
